{% load staticfiles %}

<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Personal Health Cloud | Register</title>

	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">
	<link href="{% static 'css/plugins/iCheck/custom.css' %}" rel="stylesheet">
	<link href="{% static 'css/animate.css' %}" rel="stylesheet">
	<link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body class="gray-bg">
	<div class="middle-box text-center loginscreen   animated fadeInDown">
		<div>
			<div>
				<img class="minimalize-styl-2" alt="Personal Health Cloud" src="{% static 'img/logo-box.png' %}">
			</div>
			
			<br>
			
			<h3>Simply... take control</h3>
			<h3>no matter where you go</h3>
			<br>
			<h3>Your health. Your data. Own it.</h3>
		
			<br>
			
			{% if request.session.error %}
			<h5><font color="red">{{request.session.error}}</font></h5>
			{% endif %}
			
			<form class="m-t" role="form" method="POST" action="{% url 'users-register-action' %}">
				{% csrf_token %}
				
				<div class="form-group">
					<input type="text" class="form-control" placeholder="First Name" name="firstName" id="firstName" required="">
				</div>
				
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Last Name" name="lastName" id="lastName" required="">
				</div>
			
				<div class="form-group">
					<input type="radio" id="genderMale" value="M" name="gender" checked=""> <label for="genderMale">Male</label>
					&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="radio" id="genderFemale" value="F" name="gender"> <label for="genderFemale">Female</label>
				</div>
				
				<div class="form-group">
					<input type="text" class="form-control" data-mask="99/99/9999" placeholder="Date of Birth (mm/dd/yyyy)" name="dob" id="dob">
				</div>
				
				<div class="form-group">
					<input type="email" class="form-control" placeholder="Email" name="email" id="email" required="">
				</div>
				
				<div class="form-group">
					<input type="password" class="form-control" placeholder="Password" name="password" id="password" required="">
				</div>
				
				<div class="form-group">
					<div class="checkbox i-checks">
					<label><input type="checkbox" name="terms" id="terms" required=""><i></i> I have read and agree to the Terms &amp; Conditions</label></div>
				</div>
				
				<button type="submit" class="btn btn-primary block full-width m-b">Register</button>
				
				<br>
				
				<p class="text-muted text-center"><small>Already have an account?</small></p>
				
				<a class="btn btn-sm btn-white btn-block" href="{% url 'users-login' %}">Login</a>
			</form>
			
			<br>
			
			<p class="m-t"> <small>Personal Health Cloud &copy; 2016</small> </p>
		</div>
	</div>
	
	<!-- Mainly scripts -->
	<script src="{% static 'js/jquery-2.1.1.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	
	<!-- iCheck -->
	<script src="{% static 'js/plugins/iCheck/icheck.min.js' %}"></script>
	
    <!-- Input Mask-->
     <script src="{% static 'js/plugins/jasny/jasny-bootstrap.min.js' %}"></script>
	
	<script>		
        $(document).ready(function(){
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>

</body>

</html>
