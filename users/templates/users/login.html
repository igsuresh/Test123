{% load staticfiles %}

<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Personal Health Cloud | Login</title>

		<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
		<link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">

		<link href="{% static 'css/animate.css' %}" rel="stylesheet">
		<link href="{% static 'css/style.css' %}" rel="stylesheet">

	</head>
	
	<body class="gray-bg">
		<div class="middle-box text-center loginscreen animated fadeInDown">
			<div>
				<div>
					<img class="minimalize-styl-2" alt="Personal Health Cloud" src="{% static 'img/logo-box.png' %}" />
				</div>
				
				<br>
				
				<h3>Simply... take control</h3>
				<h3>no matter where you go</h3>
				<br>
				<h3>Your health. Your data. Own it.</h3>
			
				<br>
				
				<form class="m-t" role="form" method="post" action="{% url 'users-login-action' %}">
					{% csrf_token %}
					
					<div class="form-group">
						<input type="email" name="email" id="email" class="form-control" placeholder="Email" required="">
					</div>
	                
					<div class="form-group">
	                    <input type="password" name="password" id="password" class="form-control" placeholder="Password" required="">
	                </div>
					
	                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
					
	                <a href="#"><small>Forgot password?</small></a>
					
					<br><br>
					
	                <p class="text-muted text-center"><small>Don't have an account?</small></p>
	                <a class="btn btn-sm btn-white btn-block" href="{% url 'users-register' %}">Create an account</a>
	            </form>
				
				<br>
				
	            <p class="m-t"> <small>Personal Health Cloud &copy; 2016</small> </p>
	        </div>
	    </div>

	    <!-- Mainly scripts -->
	    <script src="{% static 'js/jquery-2.1.1.js' %}"></script>
	    <script src="{% static 'js/bootstrap.min.js' %}"></script>

	</body>
	
</html>
